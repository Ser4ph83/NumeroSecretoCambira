<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Número Aleatório</title>
</head>
<body>

<h1>Jogo de Adivinhação!</h1>
<p>Tente adivinhar o número entre 1 e 10.</p>
<input type="number" id="palpite" placeholder="Digite seu palpite">
<button onclick="adivinhar()">Adivinhar</button>
<p id="resultado"></p>

<script>
    // Gera um número aleatório entre 1 e 100
    let numeroSecreto = Math.floor(Math.random() * 10) + 1;
    console.log(numeroSecreto);
    
    function adivinhar() {
        let palpite = parseInt(document.getElementById("palpite").value);
        let resultado = document.getElementById("resultado");
        
        if (palpite === numeroSecreto) {
            resultado.innerText = "Parabéns! Você acertou!";
        } else if (palpite > numeroSecreto) {
            resultado.innerText = "Tente um número menor.";
        } else {
            resultado.innerText = "Tente um número maior.";
        }
    }
</script>

</body>
</html>
